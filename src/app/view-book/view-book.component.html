<div class="container">
  <h2>Book Shelf</h2>
  <p>Check out the books that are currently available for you</p>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Availability</th>
        <th>Cover</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books" >
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.genre}}</td>
        <td>{{book.avilableNo}}</td>
        <td>{{book.cover}}</td>
        <td><button (click)="removeBook(book.bookId,template)" class="btn btn-primary btn-default" >
              Remove

              <ng-template #template>
                  <div class="modal-header">
                      <h4 class="modal-title pull-left">Warning!</h4>
                  </div>
                <div class="modal-body text-center">
                  <p>Do you want to Remove this member?</p>
                  <button type="button" class="btn btn-danger" (click)="confirm()" >Yes</button>
                  <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
                </div>
              </ng-template>
            </button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container">
    <h2>Book Shelf</h2>
    <p>Please select your desired book and explore the world of knowledge</p>
    <div class="alert alert-danger" *ngIf=empty>{{empty}}</div>
  <table class="table" >
    <thead *ngIf='!empty'>
      <tr >
        <th>Notification Date</th>
        <th>Content</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let notification of notifications" >
        <td>{{notification.notificationDate}}</td>
        <td>{{notification.matter}}</td>
        <td><button (click)="acknowledge(notification.notificationId)" class="btn btn-primary btn-default">Acknowledge</button> </td>
      </tr>
    </tbody>
  </table>
  <div>
    <a routerLink="/acknowledged"><h6 class="text-center">Click Here for Acknowledged notifications</h6></a>
  </div>
</div>

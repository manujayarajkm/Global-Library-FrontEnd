<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table  class="table" id="history">
        <thead>
          <tr>
            <th><button id='s1' (click)="toggleimage('seat1')" [disabled]=expr1><img  src="assets/images/{{seat1}}" class="img-rounded" style="width:100px;height:100px;" />S1</button></th>
            <th> <button id='s2'(click)="toggleimage('seat2')"><img  src="assets/images/{{seat2}}" class="img-rounded" style="width:100px;height:100px;" />S2</button>

            <th><button id='s4' (click)="toggleimage('seat4')"><img  src="assets/images/{{seat4}}" class="img-rounded" style="width:100px;height:100px;" />S4</button></th>

        </thead>

          </tr>
        </tbody>
      </table>
      <button (click)="submit()" class="btn btn-primary">submit</button>
    </div>
  </div>
</div>

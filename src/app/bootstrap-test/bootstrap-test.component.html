<div class="container">
  <h4 class="text-center"> Profile Update</h4>
  <div class="row">
    <div class="col-md-12" >
			<div class="row">
				<div class="col-md-6">

  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control"  placeholder="New Name" [(ngModel)]="name" name="name" #Name="ngModel">
    <div class="alert alert-danger" *ngIf="!name && Name.touched">Required</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control"  placeholder="New Email" [(ngModel)]="email" name="email" #Email="ngModel">
    <div class="alert alert-danger" *ngIf="!email && Email.touched">Required</div>
  </div>
  <div class="form-group">
    <label for="pgone">Contact No</label>
    <input type="number" class="form-control"  placeholder="New Contact No" [(ngModel)]="phone" name="phone" #Phone="ngModel">
    <div class="alert alert-danger" *ngIf="!phone && Phone.touched">Required</div>
    <div class="form-group">
      <label class="btn btn-success">
        upload<input type="file" hidden (change)="upload($event)">
      </label>
    
      </div>

      <ng4-files-click (filesSelect)="filesSelect($event)">
        <span>Click me to upload</span>
      </ng4-files-click>

      <ng4-files-drop (filesSelect)="filesSelect($event)">
        <div style="display: inline-block; height: 100px; width: 100px; background-color: gray">
          {{selectedFiles}}
        </div>
      </ng4-files-drop>

  </div>
  <button (click)="updateprofile(name,email,phone)" class="btn btn-primary" [disabled]="!name||!email ||!phone">Update</button>
</div>


</div>
</div>
</div>
</div>
